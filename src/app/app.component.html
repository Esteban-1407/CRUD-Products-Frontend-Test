<div class="container py-4">
  <div class="row">
    <div class="col">
      <product-form (addProductEvent)="addProduct($event)"[product]="productSelected"></product-form>
    </div>
    <div class="col">
      <table-products [products]="products"
      (updateProductEvent)="onUpdateProductEvent($event)"
      (removeProductEvent)="onRemoveProductEvent($event)"></table-products>
    </div>
  </div>
</div>
